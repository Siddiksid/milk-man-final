<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MilkMan</title>
    <script
      src="https://kit.fontawesome.com/ca77964522.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Milkman</h1>
    <button id="cow">
      <i class="fa-solid fa-cow fa-5x"></i>
    </button>
    <div id="bottle-container">
      <i class="fa-solid fa-bottle-droplet"></i>
      <p id="bottleCounter">0</p>
      <button id="sellMilk" style="color: green">sell milk</button>
    </div>
    <div id="cash-container">
      <i class="fa-solid fa-money-bill-1-wave"></i>
      <p id="cash-counter">55</p>
      <div id="buy-container">
        <button id="extraWorker">hire an extra worker -$25.00</button>
        <button id="extraCow">buy an extra cow -$40.00</button>
        <button id="extraFarm">buy another farm -$150.00</button>
        <button id="ceo">become the CEO of Big Milk -$1000.00</button>
        <button id="cowPlanet">buy cow planet -$50000</button>
        <button id="multiverse">
          Rule the Multiverse of milk producing planets -$100000
        </button>
      </div>
    </div>
    <div id="last-container"></div>
  </body>
</html>
